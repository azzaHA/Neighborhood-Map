<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >

    <style>

    </style>
  </head>
  <body>
    <div class="row main">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 options-box list-view">
        <h1>Discover places in Mountain View, CA</h1>
        <div>
          <label for="filter">Filter Places:</label>
          <input id="filter" type="text" data-bind="textInput: filterQuery">
        </div>

        <div class="list-view">
          <ul id="places-list" data-bind="foreach: placesList">
            <li data-bind="text: name, visible: isVisible, click: $parent.setCurrentPlace"></li>
          </ul>
        </div>
      </div>
      <div class="map-container col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div id="map" ></div>
      </div>


    </div>
    <!--<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='knockout-3.4.2.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
